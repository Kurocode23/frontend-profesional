<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transformacion translate</title>
</head>

<style>
  body {
    align-items: center;
    color: white;
    display: flex;
    font-family: Arial;
    height: 100vh;
    justify-content: center;
  }

  .container {
    border: 1px solid red;
    
  }

  .container:hover .cuadrado {
    /*transform: skew(45deg, 45deg);*/
    transform: skew(10deg, 10deg);
  }

  .cuadrado {
    width: 200px;
    height: 200px;
    background-color: #7dc900;
    margin: 20px;
    transition: .3s;
  }
</style>
<body>
  <div class="container">
    <div class="cuadrado">
      Hola mundo
    </div>
  </div>
</body>
</html>
