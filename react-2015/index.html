<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./estilos.css" />
</head>
<body>
  <div id="container"></div>

  <script src="./build/react.js"></script>
  <script src="./build/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

  <script type="text/babel">

    var pokemons = [
      {number: 4, name: 'Charmander'},
      {number: 5, name: 'Charmeleon'},
      {number: 6, name: 'Charizard'}
    ]
    
    class PokeAvatar extends React.Component {
      render () {
        var url = `http://veekun.com/dex/media/pokemon/main-sprites/x-y/${this.props.number}.png`

        return (
          <img className="avatar" src={url} />
        )
      }
    }

    class PokeTable extends React.Component {
      render () {
        return (
          <ul className="poketable">
            {
              this.props.pokemons.map(pokemon => {
                return <PokeRow key={pokemon.number} name={ pokemon.name } number={ pokemon.number } />
              })
            }
          </ul>
        )
      }
    }

    class PokeRow extends React.Component {
      render () {
        return (
          <li className="pokerow">
            <PokeAvatar number={ this.props.number } />
            {this.props.name}
          </li>
        )
      }
    }


    ReactDOM.render(
      <PokeTable pokemons={ pokemons } />,
      document.getElementById('container')
    )

  </script>
</body>
</html>
