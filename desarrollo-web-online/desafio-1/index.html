<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header id="header" class="Header"> <!--header--> 
    
    <figure class="Logo"> <!--Logo-->
      <img src="./images/platzi-logo.png" alt="Platzi logo" class="Logo-image" />
    </figure>
    
    <nav class="Navigation"> <!--Navigation-->
      <li class="Navigation-item">
        <a href="#" class="Navigation-link">Cursos</a>
      </li>
      <li class="Navigation-item">
        <a href="#" class="Navigation-link">Blog</a>
      </li>
      <li class="Navigation-item">
        <a href="#" class="Navigation-link">FAQ</a>
      </li>
      <li class="Navigation-item">
        <a href="#" class="Navigation-link">Horarios</a>
      </li>
      <li class="Navigation-item">
        <a href="#" class="Navigation-link">Live</a>
      </li>
      <li class="Navigation-item">
        <a href="#" class="Navigation-link">Iniciar sesion</a>
      </li>
    </nav>
  </header>

  <section class="Main">

    <div class="SearchBar">
      <input class="SearchBar-search" type="text" />
      <input class="SearchBar-button" type="submit" value="+" />
    </div>
  
    <div class="Main-post"> <!--Main Post-->
      <div class="Main-postImageContainer">
        <img class="Main-postImage" src="./images/cover-oficinista.jpg" alt="Imagen post principal" />
      </div>

      <div class="Main-postDetail">
        <h2 class="Main-postTitle">Consejos que aumentaran tu efectividad al trabajar desde tu caja </h2>
        
        <div class="Comment">
          <div class="Comment-avatarContainer">
            <img src="./images/avatar-placeholder.png" alt="Avatar usuario" class="Comment-avatar" />
          </div>
          
          <h5 class="Comment-author">Leonidas Esteban</h4>

          <span class="Comment-date">abril 15 2016</span>
        </div>
      </div>
    </div>

  </section>

  <section class="Posts"> <!--Post List-->

    <article class="Post">
      <div class="Post-imageContainer">
        <img class="Post-image" src="./images/cover-oficinista.jpg" alt="Post image" />
      </div>
      <h5 class="Post-title">Como definir un namespace en C#</h5>
      <span class="Post-author">Sergio Xalambri</span>
      <span class="Post-date">abril 13 2016</span>
    </article>

  </section>

  <footer class="Footer"> <!--Footer-->
    Paginacion goes here
  </footer>
</body>
</html>
