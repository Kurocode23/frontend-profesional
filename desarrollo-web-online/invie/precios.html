<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Precios de tus mejores guitarras!!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta|Montserrat">
    <link rel="stylesheet" href="css/invie.css">
  </head>
<body>
  <header id="header" class="header background"> <!-- header -->

    <div class="contenedor">
      <figure class="logotipo"> <!-- logotipo --> 
        <img src="images/invie.png" width="186" height="60" alt="Invie logotipo" />
      </figure>
      
      <nav class="menu"> <!-- menu -->
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#guitarras">Guitarras</a>
          </li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="tabla">
    <div class="contenedor">
      <table>
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Descripcion</th>
          </tr>
        </thead>
          <tr>
            <td>Invie Classic</td>
            <td>Invie $100000</td>
            <td>Una guitarra muy pro.</td>
          </tr>

          <tr>
            <td>Invie Acustica</td>
            <td>Invie $100000</td>
            <td>Una guitarra muy pro.</td>
          </tr>

          <tr>
            <td>Invie Custom</td>
            <td>Invie $100000</td>
            <td>Una guitarra muy pro.</td>
          </tr>
        <tbody>

        </tbody>
      </table>
    </div>
    
  </section>

  <footer class="footer">
    <div class="contenedor">
      <div class="contacto">
        <img src="images/invie-white.png" alt="logitipo blanco">
        <a href="tel:+573024456607">
          <strong>Telefono</strong> <span>3024456789</span>
        </a>

        <a href="mailto:contacto@invie.com">
          <strong>Email</strong> <span>contacto@invie.com</span>
        </a>
      </div>

      <form class="formulario">

        <div class="col1">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" required placeholder="Nombre"/>
          
          <label for="email">Email</label>
          <input id="email" name="nombre" type="email" required placeholder="Email"/>
        
          <div class="sexo">
            <label for="mujer">
              <input checked id="mujer" name="sexo" type="radio" value="mujer"> mujer
            </label>

            <label for="hombre">
              <input id="hombre" name="sexo" type="radio" value="hombre"> hombre
            </label>
          </div>

          <div class="intereses">
            <label for="cotizacion">
              <input checked id="cotizacion" name="intereses" type="checkbox" value="cotizacion"> Cotizacion
            </label>

            <label for="reclamos">
              <input id="reclamos" name="intereses" type="checkbox" value="reclamos"> Reclamos
            </label>

            <label for="comentarios">
              <input id="comentarios" name="intereses" type="checkbox" value="comentarios"> Comentarios
            </label>
            
            <label for="otros">
              <input id="otros" name="intereses" type="checkbox" value="otros"> Otros
            </label>
          </div>
        </div>

        <div class="col2">
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
          <input class="button" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </footer>
</body>
</html>
