<!DOCTYPE html>
<html lang="es">
<head>
  <title>Platzigram</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=devide-width, initial-scale=1 user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link rel="stylesheet" href="./public/app.css" />
</head>
<body>

  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <img class="iphone" src="./public/iphone.png" alt="" />
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="platzigram">Platzigram</h1>
                
                  <form class="signup-form">
                    <h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>
                    <div class="section">
                      <a href="#" class="btn btn-fb hide-on-small-only">Iniciar sesion con Facebook</a>
                      <a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
                    </div>
                    <div class="divider"></div>
                    <section>
                      <input type="email" name="email" placeholder="Correo electronico" />
                      <input type="text" name="name" placeholder="Nombre completo" />
                      <input type="text" name="username" placeholder="Nombre de usuario" />
                      <input type="password" name="password" placeholder="Contraseña" />
                      <button class="btn waves-effect waves-light btn btn-signup" type="submit">Registrate</button>
                    </section>
                  </form>
                </div>
              </div>

              <div class="row">
                <div class="login-box">
                  Tienes una cuenta? <a href="/signup">Entrar</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 l3 center-align">

          <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">Español</a></li>
            <li><a href="#!">Ingles</a></li>
          </ul>
            
        </div>

        <div class="col s12 l3 push-l6 center-align">
          &copy; 2016 Platzigram
        </div>
      </div>
    </div>
  </footer>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
