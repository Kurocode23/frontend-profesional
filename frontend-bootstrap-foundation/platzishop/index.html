<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap-flex.min.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <!-- Header -->
    <header id="header-container">
      <div class="container">
        <div class="row flex-items-xs-middle flex-items-xs-between">
          <div class="col-xs-3">
            <h1>Platzishop</h1>
          </div>
          <div class="col-xs-3 text-xs-right">
            <button class="navbar-toggler pull-xs-right hidden-sm-up" data-toggle="collapse" data-target="#navMenu">
              &#9776;
            </button>
            <a class="hidden-xs-down text-uppercase font-weight-bold login" href="#">Login</a>
          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Menu -->
    <div id="menu-container">
      <nav id="navMenu" class="navbar navbar-light navbar-toggleable-xs collapse">
        <div class="container">
          <div class="row">
            <div class="col-xs-10 offset-xs-2 col-md-4 offset-md-0">
              <ul class="nav navbar-nav">
                <li class="nav-item text-xs-center active">
                  <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item text-xs-center">
                  <a href="#" class="nav-link">Catalogo</a>
                </li>
                <li class="nav-item text-xs-center">
                  <a href="#" class="nav-link">Carrito</a>
                </li>
                <li class="nav-item text-xs-center hidden-sm-up">
                  <a href="#" class="nav-link">Login</a>
                </li>
              </ul>
            </div>
            <div class="col-xs-12 col-md-6 offset-md-2 hidden-xs-down">
              <form>
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="Encontro lo que buscaba?">
                  <span class="input-group-btn">
                    <button class="btn btn-platzi" type="button">
                      <span class="hidden-sm-down">Buscar</span>
                      <i class="fa fa-search hidden-md-up"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div id="search-bar" class="container hidden-sm-up">
        <div class="row">
          <div class="col-xs">
            <form>
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Encontro lo que buscaba?">
                <span class="input-group-btn">
                  <button class="btn btn-platzi" type="button">
                    <span class="hidden-sm-down">Buscar</span>
                    <i class="fa fa-search hidden-md-up"></i>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- /Menu -->

    <!-- Carousel -->
    <div id="carousel-container">
      <div id="productosCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#productosCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#productosCarousel" data-slide-to="1"></li>
          <li data-target="#productosCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="images/producto.svg" alt="Primer producto">
            <div class="carousel-caption d-none d-md-block">
              <h3>Titulo 1</h3>
              <p class="hidden-sm-down">Some text for the profuct #1</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/producto.svg" alt="Segundo producto">
            <div class="carousel-caption d-none d-md-block">
              <h3>Titulo 2</h3>
              <p class="hidden-sm-down">Some text for the profuct #2</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/producto.svg" alt="Tercer producto">
            <div class="carousel-caption d-none d-md-block">
              <h3>Titulo 3</h3>
              <p class="hidden-sm-down">Some text for the profuct #3</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#productosCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#productosCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <!-- /Carousel -->

    <!-- Info -->
    <div id="info-container">
      <div class="container">
        <div class="row text-xs-center">
          <div class="col-md-4">
            <img class="fluid" src="images/calidad.png" />
            <h4>Calidad</h4>
          </div>
          <div class="col-md-4">
            <img class="fluid" src="images/envio.png" />
            <h4>Envio gratis</h4>
          </div>
          <div class="col-md-4">
            <img class="fluid" src="images/soporte.png" />
            <h4>Soporte 24hs</h4>
          </div>
        </div>
      </div>
    </div>
    <!-- /Info -->


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
